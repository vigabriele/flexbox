<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIndex</title>
</head>
<body>
    <form>
        
<input type="email" placeholder="e-mail" tabindex="1" required>
<input type="password" placeholder="senha" tabindex="2" required>
<button type="reset" tabindex="4">Limpar</button>
<button type="submit" tabindex="3">Enviar</button>

    </form>
</body>
</html>
