<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone</title>

    <style>
     .caixa{
    width: 200px;
    height: 200px;
    background-color: black;
     }

     .drop{
        width: 300px;
        height: 300px;
        border: blueviolet 4px solid;
     }

    </style>

</head>
<body>
    <div class="caixa" draggable="true"></div>
    <div class="drop" dropzone="true"></div>
</body>
</html>
